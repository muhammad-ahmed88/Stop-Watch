    <h1>Stop Watch</h1>

    <div class="display-clock">

        <span>h</span>
        <div id="minuts"  class="for-display">00</div> 
        <span>m</span>
        <div id="seconds"  class="for-display">00</div> 
        <span>s</span>
        <div id="miliseconds"  class="for-display">00</div> 
        <span>ms</span>
    </div>

        <div class="stop-watch">
            <button onclick="startTimer()" id="start">Start</button>
            <button onclick="pause()" id="pause">Pause</button>
            <button onclick="reset()" id="reset">Reset</button>
